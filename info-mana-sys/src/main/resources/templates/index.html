<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生学籍管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">学生信息管理</h1>

        <!-- 添加学生按钮 -->
        <a href="/students/new" class="btn btn-primary mb-3">添加新学生</a>

        <!-- 学生列表 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>年级</th>
                    <th>专业</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.nums}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.grade}"></td>
                    <td th:text="${student.major}"></td>
                    <td>
                        <!-- 删除学生按钮 -->
                        <form th:action="@{/students/{id}(id=${student.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">删除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
