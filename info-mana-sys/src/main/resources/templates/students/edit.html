<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="/students/edit/{{student.id}}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${student.name}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:value="${student.age}" required><br><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" th:value="${student.grade}"><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="/students">Back to List</a>
</body>
</html>
