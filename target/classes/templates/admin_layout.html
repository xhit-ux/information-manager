<!-- templates/admin_layout.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin_style.css" rel="stylesheet">
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">学生管理系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin}">首页</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/students}">学生管理</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/teachers}">教师管理</a></li>
                </ul>
                <div class="d-flex">
                    <!-- 右上角头像/下拉等 -->
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-secondary btn-sm" type="submit">退出登录</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- 内容插槽 -->
    <div class="container mt-4" th:replace="~{::section}">
        <!-- 各子页面会替换这个位置 -->
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
