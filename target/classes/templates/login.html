<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录 - 学生学籍管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login_style.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="mb-4 text-center">学生学籍管理系统</h2>

            <form method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="请输入用户名">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="请输入密码">
                </div>

                <div th:if="${param.error}" class="alert alert-danger">用户名或密码错误</div>
                <div th:if="${param.logout}" class="alert alert-success">您已成功退出</div>

                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
